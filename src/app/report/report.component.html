<div class='report-flex'>
  <header>
    <h1>Report Encounter</h1>
    <p>Safety on Mars is your responsibility</p>
  </header>
  <form [formGroup]='reportForm' [ngClass]="{ invalid: reportForm.invalid }"  (ngSubmit)='postNewEncounter($event)'>
      <select formControlName="atype" name="atype" [ngClass]="{ 'submitRed' : flashRed }">
        <option selected='selected' required value="none">Select alien type </option>
        <option *ngFor="let alien of alienType" value="{{alien.type}}">{{alien.type}}</option>>
      </select>
      <textarea placeholder="Action Text" (keyup)='getText($event)' formControlName="action" name="action">
      </textarea>
      <button >Submit Report</button>
  </form>
  
</div>
